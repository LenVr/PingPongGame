<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong Game 1v1</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/faviIcon.png" type="PNG">
</head>

<body>
    <div id="zonaJuego">
        <div id="paletasContainer">

        </div>
        <p id="message">Press <kbd>SPACE</kbd> to start the game</p>
    </div>
    <div id="instructions">
        <p>How to play: <br> <br>Player 1 (left bar): Press <kbd>W</kbd> to go up and <kbd>S</kbd>to go down
        </p>
        <p>Player 2 (Right bar): Press <kbd>↑</kbd> to go up and <kbd>↓</kbd> to go down</p>
        <div id="score">
            <p>Max Score = 6</p>
        </div>
    </div>
</body>
